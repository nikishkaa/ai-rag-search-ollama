<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>REST Контроллер</title>
</head>
<body>
<form action="/rest-controller" method="POST">
    <label for="message">Сообщение:</label><br>
    <input type="text" id="message" name="message"><br><br>
    <button type="submit">Отправить</button>
</form>

<div id="result"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const data = new FormData(form);
            const response = await fetch('/rest-controller', {
                method: 'POST',
                body: data,
            });

            if (!response.ok) {
                console.error('Ошибка отправки запроса:', response.statusText);
                return;
            }

            const text = await response.text();
            resultDiv.innerHTML = `<p>Полученная строка: ${text}</p>`;
        });
    });
</script>
</body>
</html>
